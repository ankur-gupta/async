site_name: Async Programming in Python
site_description: >-
    Asynchronous Programming in Python made easy.
repo_name: ankur-gupta/async
repo_url: https://github.com/ankur-gupta/async
edit_uri: edit/master/docs/
theme:
    name: material
    custom_dir: overrides
    language: en_custom
    features:
        - tabs
    palette:
        scheme: preference
        primary: blue
        accent: blue
    icon:
        logo: fontawesome/solid/random
    favicon: assets/images/favicon.svg
extra_css:
    - stylesheets/extra.css
plugins:
    - search:
        lang: en
    - git-revision-date-localized:
        type: timeago
        fallback_to_build_date: true
markdown_extensions:
    - toc:
        permalink: true
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - attr_list
    - def_list
    - pymdownx.highlight:
        use_pygments: true
        linenums: true
        linenums_style: pymdownx.inline
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.tabbed
    - footnotes
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.smartsymbols
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    - def_list
    - pymdownx.tasklist:
        custom_checkbox: true
    - meta
nav:
    - Get Started:
        - Introduction: index.md
        - Why is it difficult?: whydifficult.md
    - Suspendables:
        - Cooking is like programming: suspendables/cooking-is-like-programming.md
        # - It's all about control flow: suspendables/controlflow.md
    - Coroutines:
        - Coroutines: coroutines/coroutines.md
        - Event Loop: coroutines/eventloop.md
    - Generators:
        - Generators: generators/generators.md
        - Iterators: generators/iterators.md
